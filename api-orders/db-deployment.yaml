apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-orders
  namespace: api-orders
spec:
  replicas: 2
  selector:
    matchLabels:
      app: db-orders
  template:
    metadata:
      labels:
        app: db-orders
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "user"
            - name: POSTGRES_PASSWORD
              value: "password"
            - name: POSTGRES_DB
              value: "api_orders"
          volumeMounts:
            - name: db-storage-orders
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-storage-orders
          persistentVolumeClaim:
            claimName: db-pvc-orders