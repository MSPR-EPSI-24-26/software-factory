apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: customer-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mspr-24-26/software-factory.git
    targetRevision: main
    path: customers/manifests/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: payetonkawa-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
