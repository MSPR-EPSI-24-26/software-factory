apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-products
  namespace: api-products
spec:
  replicas: 2
  selector:
    matchLabels:
      app: db-products
  template:
    metadata:
      labels:
        app: db-products
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "user"
            - name: POSTGRES_PASSWORD
              value: "password"
            - name: POSTGRES_DB
              value: "api_products"
          volumeMounts:
            - name: db-storage-products
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-storage-products
          persistentVolumeClaim:
            claimName: db-pvc-products