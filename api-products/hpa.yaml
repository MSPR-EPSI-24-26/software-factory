apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-products
  namespace: api-products
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-products
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
