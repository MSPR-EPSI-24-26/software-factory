apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: payetonkawa-prod
  labels:
    app: frontend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend-app
          image: ghcr.io/mspr-epsi-24-26/front:64ba33afd3cd0341ab4dfcd0e3c70abe21f8c28c
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi